<app-hero-search></app-hero-search>

<div class="list-heroes">
  <a *ngFor="let heroe of heroes" class="heroe-enlace"
      routerLink="/detalle/{{ heroe.id }}">    
      <figure class="heroe-img">
        <img src="{{heroe.photo}}" alt="" />
      </figure>      
      <h4>{{heroe.name}}</h4>
  </a>  
</div>
