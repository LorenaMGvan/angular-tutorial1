<div id="search-component">
  <h4>Buscar Héroe</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- el signo de "$" despues de heroes, es una convención 
         y significa que es un observable  y no un arreglo -->

    <!-- Como *ngFor no puede hacer nada con un Observable, 
    use el carácter de filtración (|) seguido de async. 
    Esto identifica el "AsyncPipe" de Angular y se suscribe automáticamente a un "Observable"
    para que no tenga que hacerlo en la clase de componente. -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detalle/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
